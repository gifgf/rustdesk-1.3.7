name: Full Flutter CI

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
    - "docs/**"
    - "README.md"
  push:
    branches:
      - master
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "README.md"
      - "res/**"
      - "appimage/**"
      - "flatpak/**"

jobs:
  build:
    name: ${{ matrix.job.target }} (${{ matrix.job.os }})
    #   runs-on: ${{ matrix.job.os }}
    runs-on: ubuntu-latest

  #编译完成后是否上传
  run-ci:
    uses: ./.github/workflows/flutter-build.yml
    with:
      upload-artifact: true

